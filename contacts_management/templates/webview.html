<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Authentication Required</h2>
                    <p class="text-muted">Please scan the QR code to authenticate</p>
                    <div id="qrcode" class="mb-4"></div>
                    <div id="status" class="alert alert-info d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        // Generate QR code for authentication
        const qrCode = new QRCode(document.getElementById("qrcode"), {
            text: window.location.origin + "/webview/authenticate",
            width: 200,
            height: 200
        });

        // Poll for authentication status
        function checkAuthStatus() {
            fetch('/webview/status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        window.location.href = '/frontend';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Check status every 2 seconds
        setInterval(checkAuthStatus, 2000);
    </script>
</body>
</html>
